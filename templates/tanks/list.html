{% extends "base.html" %}
{% block title %}Tanks{% endblock %}

{% block content %}
<h2 class="mb-4">All Tanks</h2>

<div class="row">
    {% for tank in tanks %}
        <div class="col-md-4 mb-4">
            <div class="card card-dark h-100">
                {% if tank.image %}
                    <img class="card-img-top" src="{{ url_for('static', filename='uploads/tanks/' + tank.image) }}">
                {% endif %}

                <div class="card-body">
                    <h5>{{ tank.name }}</h5>
                    <p class="text-muted">
                        Tier {{ tank.tier }} â€¢ {{ tank.role|capitalize }}
                    </p>

                    <a href="{{ url_for('tanks.tank_detail', slug=tank.slug) }}" class="btn btn-sm btn-primary">
                        View Tank
                    </a>
                </div>
            </div>
        </div>
    {% else %}
        <p>No tanks found.</p>
    {% endfor %}
</div>
{% endblock %}
