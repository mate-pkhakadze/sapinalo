<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tank Wiki{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0e0e0e;
            color: #eaeaea;
        }

        a { color: #4da6ff; }
        a:hover { text-decoration: none; }

        .navbar {
            background: #111;
            border-bottom: 1px solid #222;
        }

        .card-dark {
            background: #151515;
            border-radius: 12px;
            border: none;
        }

        .form-control, .custom-file-label {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .form-control:focus {
            background: #1a1a1a;
            color: #fff;
            border-color: #4da6ff;
        }
        .stat {
            margin-bottom: 12px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: #bbb;
        }

        .stat-bar {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            height: 14px;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #4da6ff, #00ffaa);
            transition: width 0.4s ease;
        }
        .compare-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .compare-grid {
            display: flex !important;
            justify-content: space-between;
            align-items: stretch;
            gap: 30px;
            margin-top: 30px;
        }

        .compare-card {
            flex: 1;
            background: #151515;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .compare-card img {
            width: 100%;
            max-width: 280px;
            margin: 15px auto;
            display: block;
            border-radius: 10px;
        }

        .compare-stats {
            width: 280px;
            background: #111;
            padding: 20px;
            border-radius: 12px;
        }

        .compare-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .compare-row:last-child {
            border-bottom: none;
        }

        .compare-row .label {
            color: #aaa;
            font-size: 14px;
        }

        .compare-row .value {
            font-size: 18px;
            font-weight: bold;
            color: #777;
        }

        .compare-row .value.win {
            color: #4caf50;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <a class="navbar-brand" href="{{ url_for('tanks.list_tanks') }}">Tank Wiki</a>

    <div class="ml-auto">
        {% if current_user.is_authenticated and current_user.is_admin %}
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('tanks.add_tank') }}">Add Tank</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
